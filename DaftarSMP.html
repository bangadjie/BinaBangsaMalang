<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran PPDB - SMP Bina Bangsa Malang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-blue-900 text-white py-4 shadow-md">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">PPDB SMP Bina Bangsa Malang</h1>
        <a
          href="BinaBangsaMalang.html"
          class="text-sm bg-blue-700 px-3 py-1 rounded hover:bg-blue-800 transition"
          >Kembali ke Beranda</a
        >
      </div>
    </header>

    <div class="max-w-4xl mx-auto my-10 px-4">
      <div
        data-aos="fade-up"
        class="bg-white rounded-2xl shadow-xl overflow-hidden"
      >
        <div class="bg-blue-700 p-6 text-white">
          <h2 class="text-2xl font-bold">Formulir Pendaftaran Siswa Baru</h2>
          <p class="text-blue-100">Lengkapi data di bawah ini dengan benar.</p>
        </div>

        <form action="proses.php" method="POST" class="p-8 space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Nama Lengkap</label
              >
              <input
                type="text"
                name="namaLengkap"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Jenis Kelamin</label
              >
              <select
                name="jenisKelamin"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">-- Pilih --</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >NIK Siswa</label
              >
              <input
                type="number"
                name="nikSiswa"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >NISN Siswa</label
              >
              <input
                type="number"
                name="nisnSiswa"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <div class="grid md:grid-cols-3 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Tempat Lahir</label
              >
              <input
                type="text"
                name="tempatLahir"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Tanggal Lahir</label
              >
              <input
                type="date"
                name="tanggalLahir"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Agama</label
              >
              <input
                type="text"
                name="Agama"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <hr class="border-gray-200" />

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Asal SD</label
              >
              <input
                type="text"
                name="asalSD"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Tahun Lulus</label
              >
              <input
                type="number"
                name="tahunLulus"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >No. HP Siswa</label
              >
              <input
                type="text"
                name="noHp"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <hr class="border-gray-200" />

          <div class="grid md:grid-cols-3 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Nama Ayah</label
              >
              <input
                type="text"
                name="namaAyah"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Nama Ibu</label
              >
              <input
                type="text"
                name="namaIbu"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Nama Wali (Opsional)</label
              >
              <input
                type="text"
                name="namaWali"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1"
              >Alamat Rumah Lengkap</label
            >
            <textarea
              name="alamatRumah"
              rows="3"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1"
              >No. HP Orang Tua / Wali</label
            >
            <input
              type="text"
              name="nomerHpOrtu"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <div class="pt-4">
            <button
              type="submit"
              name="daftar_smp"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold py-3 rounded-xl shadow-lg transition duration-300 transform hover:scale-[1.02]"
            >
              KIRIM PENDAFTARAN SEKARANG
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="text-center pb-10 text-gray-500 text-sm">
      &copy; 2025 SMK Bina Bangsa Malang
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
